<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">
    <title>Sistema gestor de pokemones</title>
</head>

<body>
    <header class="bg-danger text-warning text-center pt-3 pb-3 container-fluid">

        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <img src="img/logo.png">
            </div>
            <div class="col-12 col-md-6 col-lg-8">
                <h1>Sistema Gestor de Pokemones</h1>
            </div>
        </div>


    </header>
    <main class="container-fluid pt-5">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header bg-warning text-light">
                        <span>Registrar Pokemon</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="nombre-txt" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre-txt">
                        </div>
                        <div class="mb-3">
                            <label for="descripcion-txt" class="form-label">Descripcion</label>
                            <textarea id="descripcion-txt"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="legendario-rb" class="form-label">Legendario</label>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="legendario-rb" id="legendario-si" class="form-check-input">
                                <label for="legendario-si" class="form-check-label">Si</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="legendario-rb" checked id="legendario-no"
                                    class="form-check-input">
                                <label for="legendario-no" class="form-check-label">No</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="tipo-select" class="form-label">Tipo</label>
                            <select class="form-select" id="tipo-select">
                                <option value="1">Planta</option>
                                <option value="2">Fuego</option>
                                <option value="3">Electrico</option>
                                <option value="4">Agua</option>
                                <option value="5">Normal</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-6">
                                <button type="button" id="registrar-btn" class="btn btn-success">Registrar</button>
                            </div>
                            <div class="col text-end">
                                <button type="button" id="limpiar-btn" class="btn btn-info">Limpiar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-8">
                <div class="card">
                    <div class="card-header bg-warning text-light">
                        <span>Pokedex</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-hover table-striped table-responsive">
                            <thead class="bg-dark text-white">
                                <tr>
                                    <th>NRO</th>
                                    <th>Nombre</th>
                                    <th>Tipo</th>
                                    <th>Descripcion</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tbody-tabla">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- Siempre las librerias de otros van ANTES de mis archivos-->
    <script src="js/index.js"></script>
</body>

</html>
